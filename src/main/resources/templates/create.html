<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Rectangle</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Create Rectangle</h1>
<form th:action="@{/rectangles}" th:object="${rectangle}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Length: <input type="text" th:field="*{length}"/></label><br/>
    <label>Width: <input type="text" th:field="*{width}"/></label><br/>
    <label>Color: <input type="text" th:field="*{color}"/></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
